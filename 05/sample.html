function getTotalNecessaryTime(line) {
    var i = 0,
    totalNecessaryTime = 0;
    for (i = 0; i < line.length/2; i++) {
        totalNecessaryTime += line[i]["odpt:necessaryTime"];
    }
    return totalNecessaryTime;
}
function getPoints(points) {
    var i = 0,
        result = [];
    for (i = 0; i < points.length; i++) {
        result[i] = [];
        result[i][0] = points[i][1];
        result[i][1] = points[i][0];
    }
    return result;
}
function reverseArray(array) {
    var i = 0,
        j = 0,
        result = [];
    for (i = 0; i < array.length; i++) {
        j = array.length - 1 - i;
        result[i] = array[j];
    }
    return result;
}
function startView() {
    var start = 0,
        end = 0,
        isReverse = false,
        line = document.getElementById("line").value;
    points = linePoints[line];
    /*
    if (document.theForm.direction.value === "1") {
        points = reverseArray(points);
    }
    */
    // setInputs();
    start = stations[line][document.getElementById("startStation").value].index;
    end = stations[line][document.getElementById("endStation").value].index;
    console.log(start);
    console.log(end);
    if (start > end) {
        isReverse = true;
    }
    /*
    start = document.getElementById("iptStart").value - 0;
    end = document.getElementById("iptEnd").value - 0;
    */
    i = start;

    intervalId = setInterval(function() {
        var from,
            to,
            deg;
        from = points[i];
        if (isReverse) {
            to = points[i-1];
        } else {
            to = points[i+1];
        }
        deg = Math.atan2(to[1]-from[1], to[0]-from[0]) * 180 / Math.PI;
        deg = -deg;
        deg = deg + 90;
        if (deg < 0) {
            deg = 360 + deg;
        }
        deg = Math.floor(deg);
        console.log(deg);
        // http://maps.googleapis.com/maps/api/streetview?size=320x320&location=35.64352,139.69815&heading=48&pitch=20&sensor=false
        document.getElementById("view").src = "http://maps.googleapis.com/maps/api/streetview?size=320x320&location=" + points[i][1] + "," + points[i][0] + "&heading=" + deg + "&pitch=20&sensor=false";
        if (isReverse) {
            i--;
        } else {
            i++;
        }
        if (i === end) {
            clearInterval(intervalId);
        }
    }, 5000);
}
function setInputs() {
    var i = 0,
        option,
        startStation = document.getElementById("startStation"),
        endStation = document.getElementById("endStation"),
        line = document.getElementById("line").value;
    /*
    document.getElementById("lblDir0").innerHTML = terminal[line][0] + "方面";
    document.getElementById("lblDir1").innerHTML = terminal[line][1] + "方面";
    */
    for (i = startStation.childNodes.length - 1; i >= 0 ; i--) {
        startStation.removeChild(startStation.childNodes[i]);
    }
    for (i = endStation.childNodes.length - 1; i >= 0 ; i--) {
        endStation.removeChild(endStation.childNodes[i]);
    }
    for (station in stations[line]) {
        option = document.createElement("option");
        option.value = station;
        option.appendChild(document.createTextNode(station));
        startStation.appendChild(option);
        option = document.createElement("option");
        option.value = station;
        option.appendChild(document.createTextNode(station));
        document.getElementById("endStation").appendChild(option);
    }
}

document.getElementById("btnStart").addEventListener("click", function(e) {
    e.preventDefault();
    startView();
    return false;
}, false);
document.getElementById("btnStop").addEventListener("click", function(e) {
    e.preventDefault();
    clearInterval(intervalId);
    intervalId = null;
    return false;
}, false);
document.getElementById("line").addEventListener("change", function(e) {
    setInputs();
}, false);
window.addEventListener("load", function(e) {
    setInputs()
}, false);
